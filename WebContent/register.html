<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="images/register.png">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="box1">
        <h1 class="heading1">Register</h1>
    </div>

    <div class="box2">
        <form action="http://localhost:8080/Quiz-Web-App-v2.0/register" method="POST">
            <p>Email: <input type="email" name="email" placeholder="Enter email"></p>
            <p>Username: <input type="username" name="username" placeholder="Enter username"></p>
            <p>Password: <input type="password" name="password" placeholder="Enter password"></p>
            <input type="submit" value="Register">
        </form>
    </div>
</body>

</html>
